        <div class="col-1">
            <h1>Contact Us</h1>
            <div class="address-line">

            </div>
            <div class="address-line">
                <img alt="location" src="image/phone.png" class="icon">
                <div class="contact-info">
                    <div class="contact-info-title phone">Phone</div>
                    <div><a href="tel:+251930363774">+25-19-77-09-26-82</a></div>
                    <div><a href="tel:+251911257521">+25-19-77-09-26-82</a></div>

        <div class="hero">
            <form onsubmit="handleSubmit(event)">
                <div class="input">
                    <input type="hidden" name="access_key" >
                    <input type="text" id="name" name="name" required />
                    <label for="name">Your Name</label>
                </div>

                <div class="input">
                    <input type="email" id="Email" name="email" required />
                    <label for="Email">Email</label>
                </div>

                <div class="input">
                    <textarea id="message" name="message" rows="8" required></textarea>
                    <label for="message">Your message</label>
                </div>
                <button type="submit" class="Submit">Submit</button>
            </form>
        </div>
    </div>
</div>
<script>

  let username;
  let email;
  let message;
  const nameInput = document.getElementById('name');
  nameInput.addEventListener('input', function(event) {
    username = event.target.value;
    console.log('Name:', event.target.value);
  });

  const emailInput = document.getElementById('Email');
  emailInput.addEventListener('input', function(event) {
    email = event.target.value;
    console.log('Email:', event.target.value);
  });

  const messageInput = document.getElementById('message');
  messageInput.addEventListener('input', function(event) {
    message = event.target.value;
    console.log('Message:', event.target.value);
  });

  function handleSubmit(event) {
    event.preventDefault();
    console.log(username, email, message);
    // document.getElementById('sendData').addEventListener('click', function() {
      const data = {
        name: username,
        email: email,
        message: message
      }


      const xhr = new XMLHttpRequest();

      xhr.open('POST', 'http://localhost:3000/contact-us'); // Change the URL accordingly
      xhr.setRequestHeader('Content-Type', 'application/json');

      // Define what happens on successful data submission
      xhr.onload = function() {
        if (xhr.status === 200) {
          console.log('Data sent successfully.');
        } else {
          console.error('Error:', xhr.status);
        }
      };

      // Define what happens in case of an error
      xhr.onerror = function() {
        console.error('Request failed.');
      };

      // Send the request
      xhr.send(JSON.stringify(data));
    // });
  }

  let menuList = document.getElementById("menuList");
  menuList.style.maxHeight = "0px";

  function toggleMenu() {
    if (menuList.style.maxHeight == "0px") {
      menuList.style.maxHeight = "300px";
    } else {
      menuList.style.maxHeight = "0px";
    }
  }
</script>
